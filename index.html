<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dollar Machine</title>

    <!-- bootstrap link -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- font awesome link -->

    <script src="https://kit.fontawesome.com/5dc9ec5549.js" crossorigin="anonymous"></script>

</head>

<body>

    <!-- this is for header part -->

    <header>

        <h1 class="text-center mt-3 mb-3 text-success">Dollar Machine <i class="fa-solid fa-circle-dollar-to-slot"></i>
        </h1>

    </header>

    <!-- this is for main part -->

    <main>

        <section>

            <div class="d-flex">

                <!-- this is for image part -->

                <div class="ms-5 me-3 pe-3">
                    <img style="height: 815px; width: 705px;" src="images/money.png" alt="" srcset="">
                </div>

                <!-- this is for calculation part -->

                <div style="height: 815px; width: 705px;" class="bg-light ms-3 me-5">

                    <!-- income part -->

                    <div>
                        <h3 class="text-center pt-5 pb-3">Income</h3>
                        <div class="d-flex justify-content-center">
                            <label>
                                Income:
                            </label>
                            <input id="total-income" class="ms-2 rounded" type="text"
                                placeholder="Enter your total earning">
                        </div>
                    </div>

                    <!-- Expense part -->

                    <div>
                        <div>
                            <h3 class="text-center pt-3 pb-3">Expenses</h3>
                            <div class="d-flex justify-content-center">
                                <label>
                                    Food:
                                </label>
                                <input id="food-cost" class="ms-2 rounded" type="text" placeholder="Enter cost of food">
                            </div>
                            <div class="d-flex justify-content-center mt-3 mb-3">
                                <label>
                                    Rent:
                                </label>
                                <input id="rent-cost" class="ms-3 rounded" type="text" placeholder="Enter cost of rent">
                            </div>
                            <div class="d-flex justify-content-center">
                                <label>
                                    Clothes:
                                </label>
                                <input id="clothes-cost" class="ms-1 rounded" type="text"
                                    placeholder="Enter cost of clothes">
                            </div>
                            <div class="d-flex justify-content-center mt-3">
                                <button id="calculate-button"
                                    class="justify-content-center bg-info text-white rounded  px-5 py-1">Calculate</button>
                            </div>
                        </div>

                    </div>

                    <div class="text-center pt-3">
                        <h3>Total Expenses: <span>5500</span></h3>
                    </div>

                    <div class="text-center pt-3 pb-3">
                        <h3>Balance: <span>4500</span></h3>
                    </div>

                    <!-- saving part -->

                    <div class="d-flex justify-content-center">
                        <label>
                            Save:
                        </label>
                        <input class="ms-1 rounded" type="text">
                        <label class="ms-3 me-3">
                            %
                        </label>
                        <button id="save-button" class="bg-info text-white rounded px-5 py-1">Save</button>
                    </div>

                    <div class="text-center pt-3">
                        <h3>Saving Amount: <span>2000</span></h3>
                    </div>

                    <div class="text-center pt-3">
                        <h3>Remaining Balance: <span>2500</span></h3>
                    </div>
                </div>

            </div>

        </section>

    </main>
    <script src="js/money.js"></script>
</body>

</html>
